version: '3'
services:
    pm2:
        image: yaroodf/pm2_python:latest
        ports:
            - "8000:8000"
        restart: always
        container_name: pm2_python
        volumes:
            - "/root/python/:/root"
            - "/root/ssl/:/root/ssl"
        environment:
            - PM2_PUBLIC_KEY=k7mh0eduq1g107a
            - PM2_SECRET_KEY=04dr9priow4rhnn

        depends_on:
            - php
            - mariadb

    web:
        image: nginx:latest
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./web/public:/var/www/"
            - "./web/sites-available:/etc/nginx/sites-available"
            - "./web/sites-enabled:/etc/nginx/sites-enabled"

        ports:
            - "80:80"
           # - "443:443"
        environment:
            - NGINX_HOST=${NGINX_HOST}
        #command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        restart: always
        depends_on:
            - php
            - mariadb
    php:
        image: php:7.4-fpm
        restart: always
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./web:/var/www/html"
    composer:
        image: "composer"
        volumes:
            - "./web/app:/app"
        command: install
    myadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=${MYSQL_HOST}
        restart: always
        depends_on:
            - mariadb
    mariadb:
        image: mariadb:${MYSQL_VERSION}
        container_name: ${MYSQL_HOST}
        restart: always
        env_file:
            - ".env"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_USER=${MYSQL_ROOT_USER}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "8989:3306"
        volumes:
            - "./data/db/mysql:/var/lib/mysql"
